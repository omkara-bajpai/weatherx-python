<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Weather App</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="/"
                                >Home</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div
                    class="row d-flex justify-content-center align-items-center h-100"
                >
                    <div class="col-md-8 col-lg-6 col-xl-4">
                        <h3 class="mb-4 pb-2 fw-normal">
                            Check the weather forecast
                        </h3>
                        <form action="/" method="post">
                            <div class="input-group rounded mb-3">
                                <input
                                    class="form-control rounded"
                                    placeholder="Place"
                                    id="city"
                                    name="city"
                                />
                                <button
                                    class="btn btn-outline-primary mx-2"
                                    type="submit"
                                >
                                    GET
                                </button>
                            </div>
                        </form>
                        {% if show %} {% if wrong %}
                        <h1>The Place you have entered is not found.</h1>
                        {% else %}
                        <div class="card shadow-0 border">
                            <div class="card-body p-4">
                                <h4 class="mb-1 sfw-normal">
                                    {{name}}, {{country}}
                                </h4>
                                <p class="mb-2">
                                    Current temperature:
                                    <strong>{{temp}}</strong>
                                </p>
                                <p>
                                    Feels like: <strong>{{feels_like}}</strong>
                                </p>
                                <p>
                                    Max: <strong>{{max}}</strong>, Min:
                                    <strong>{{min}}</strong>
                                </p>

                                <div class="d-flex flex-row align-items-center">
                                    <p class="mb-0 me-4 text-capitalize">
                                        {{desc}}
                                    </p>
                                    <img src="{{weather_img}}" alt="" />
                                </div>
                            </div>
                        </div>
                        {% endif %} {% endif %}
                    </div>
                </div>
            </div>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
